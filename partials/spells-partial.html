<div class = "container" id = "spells-container">
    <div class = 'row spell' id = {{spell.slug}} ng-repeat = "spell in spells">
        <div class = 'col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 col-xs-4'><button type='button' class='btn btn-default' ng-click = 'handleButtonClick(spell.slug)'>Show</button></div>
        <div class = 'col-md-2 col-sm-2 col-xs-4 spell-name'>{{spell.name}}</div>
        <div class = 'col-md-2 col-sm-2 col-xs-4 spell-name'>{{spell.level}}</div>
        <div class = 'col-md-2 col-sm-2 col-xs-4 spell-name'>{{spell.school}}</div>
        <div class = 'col-md-2 col-sm-2 col-xs-4 spell-name'>{{spell.classes.toString()}}</div>
        <div class = 'col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 spell-details'>
            <p><strong>Components: </strong>{{spell.components}}</p>
            <p><strong>Duration: </strong>{{spell.duration}}</p>
            <p><strong>Casting Time: </strong>{{spell.casting_time}}</p>
            <p><strong>Range: </strong>{{spell.range}}</p>
            <p><strong>Description: </strong>{{spell.description}}</p>
            <p><strong>At Higher Levels: </strong>{{spell.athigherlevel}}</p>
        </div>
    </div>
</div>
