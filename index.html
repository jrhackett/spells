<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>D&D 5e Spells</title>
    <meta charset="utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


</head>
<body>
    <div id = "navigation-wrapper" ng-controller = "NavBarController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#">{{brand}}</a>-->
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class = "selects">
                            <select name = "level-select">
                                <option value = "any-level">Any Level</option>
                                <option value = "level-0">Level 0</option>
                                <option value = "level-1">Level 1</option>
                                <option value = "level-2">Level 2</option>
                                <option value = "level-3">Level 3</option>
                                <option value = "level-4">Level 4</option>
                                <option value = "level-5">Level 5</option>
                                <option value = "level-6">Level 6</option>
                                <option value = "level-7">Level 7</option>
                                <option value = "level-8">Level 8</option>
                                <option value = "level-9">Level 9</option>
                            </select>
                        </li>
                        <li class = "selects">
                            <select name = "class-select">
                                <option value = "any-class">Any Class</option>
                                <option value = "bard">Bard</option>
                                <option value = "cleric">Cleric</option>
                                <option value = "druid">Druid</option>
                                <option value = "paladin">Paladin</option>
                                <option value = "ranger">Ranger</option>
                                <option value = "sorcerer">Sorcerer</option>
                                <option value = "warlock">Warlock</option>
                                <option value = "wizard">Wizard</option>
                            </select>
                        </li>
                        <li class = "selects">
                            <select name = "school-select">
                                <option value = "any-school">Any School</option>
                                <option value = "abjuration">Abjuration</option>
                                <option value = "conjuration">Conjuration</option>
                                <option value = "divination">Divination</option>
                                <option value = "enchantment">Enchantment</option>
                                <option value = "evocation">Evocation</option>
                                <option value = "illusion">Illusion</option>
                                <option value = "necromancy">Necromancy</option>
                                <option value = "transmutation">Transmutation</option>
                            </select>
                        </li>
                        <li>
                            <form class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search" id = "spell-search" > <!-- TODO maybe find a better way to do this event with angular? -->
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div ng-view></div>

    <footer>
        <link rel = "shortcut icon" href=" ">
        <link href='https://fonts.googleapis.com/css?family=Lato:900,400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "css/spells.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script async src="js/spells.js"></script>
        <script src="js/app.js"></script>
    </footer>
</body>
</html>
